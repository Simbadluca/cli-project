<div class="container">
  <div class="starter-template">
    <!-- <pre>{{ products | json}}</pre> -->
    <h1>{{pageTitle}}</h1>
    <p class="lead">This tutorial shows how to use Bootstrap and Font Awesome with an app generated by angular-cli.</p>

    <!-- <alert type="warning" *ngIf='products && products.lenght'>Rien à visualiser......</alert> -->
    <alert type="success" *ngIf='products && products.lenght'>Voilà la liste!</alert>

    <table class='table' *ngIf='products && products.lenght'>
      <thead>
        <th>id</th>
        <th>nom</th>
        <th>image</th>
        <th>note</th>
      </thead>
      <tbody>
        <tr *ngFor='let product of products'>
          <td>{{product.id}}</td>
          <td>{{product.nom}}</td>
          <td>{{product.image}}</td>
          <td>{{product.note}}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
